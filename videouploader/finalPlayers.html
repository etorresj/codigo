        <meta charset="utf-8">
        <meta name="description" content="">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script language="javascript" type="text/javascript">
        
	    	$(document).ready(function(){
          var ooyalaPlayer;

			    $("div").each(function(i){ //construct ooyala player for each div
			      var idVideo;
            var thisContent=this;
            
			      if($(thisContent).attr("data-video-account")) {  //if div contain account attr
              idVideo = $(thisContent).attr("data-video-contentid");//getting video id
              labelVideo = $(thisContent).attr("data-video-label"); //getting video label
              accountVideo=$(thisContent).attr("data-video-account"); //getting account
              
              
              if($(this).attr('id')) //if exists id attribute
                var tempId = $(this).attr('id');
              else { // don't exists id attr
                $(this).attr('id', 'idTemp'+i);  //setting temporal id
                var tempId='idTemp'+i;
              }
              
              var idPlayer=$(thisContent).attr("data-video-player"); //getting id Player 
              var style= $(thisContent).attr("data-video-style");        //getting video style

              //Video sizes
              var vSizes=new Array();
              vSizes['home']=new Array(); //2D array
              vSizes['home']['w']="400px";
              vSizes['home']['h']="225px";

              vSizes['article']=new Array(); //2D array
              vSizes['article']['w']="654px";
              vSizes['article']['h']="368px";

              vSizes['Custom-480x270']=new Array(); //2D array
              vSizes['Custom-480x270']['w']="480px";
              vSizes['Custom-480x270']['h']="270px";

              vSizes['Custom-300x340']=new Array(); //2D array
              vSizes['Custom-300x340']['w']="300px";
              vSizes['Custom-300x340']['h']="340px";

              vSizes['Custom-620x349']=new Array(); //2D array
              vSizes['Custom-620x349']['w']="620px";
              vSizes['Custom-620x349']['h']="349px";

              vSizes['Custom-645x300']=new Array(); //2D array
              vSizes['Custom-645x300']['w']="645px";
              vSizes['Custom-645x300']['h']="300px";

              vSizes['Custom-645x400']=new Array(); //2D array
              vSizes['Custom-645x400']['w']="645x";
              vSizes['Custom-645x400']['h']="400px";

              vSizes['Custom-654x400']=new Array(); //2D array
              vSizes['Custom-654x400']['w']="654px";
              vSizes['Custom-654x400']['h']="400px";

              vSizes['Custom-654x480']=new Array(); //2D array
              vSizes['Custom-654x480']['w']="654px";
              vSizes['Custom-654x480']['h']="480px";

              vSizes['Custom-1000x563']=new Array(); //2D array
              vSizes['Custom-1000x563']['w']="1000px";
              vSizes['Custom-1000x563']['h']="563px";

              vSizes['Custom-1000x645']=new Array(); //2D array
              vSizes['Custom-1000x645']['w']="1000px";
              vSizes['Custom-1000x645']['h']="645px";              

              //setting div size
              $(thisContent).css({
                'width': vSizes[style]['w'],
                'height': vSizes[style]['h']
              });
       
              //loading ooyala script
              var tagjs = document.createElement("script");
              tagjs.setAttribute("type", "text/javascript");
              tagjs.setAttribute("id", "jsOoyala"+i);
              tagjs.setAttribute("src", "http://player.ooyala.com/v3/"+idPlayer+"?namespace=JYPlayer"+i);  
              document.getElementsByTagName("head")[0].appendChild(tagjs);
              //end loading ooyal script
              
               //waiting for ooyala script before construct player
               $('#jsOoyala'+i).load(function() {
                  window['JYPlayer' + i].ready(function() { window['JYPlayer' + i].Player.create(tempId, idVideo,{
        
                      
                      "vast":{
                            tagUrl: "http://pubads.g.doubleclick.net/gampad/ads?sz=480x360&iu=/8013/"+accountVideo+"/"+labelVideo+"&ciu_szs&impl=s&gdfp_req=1&env=vp&output=xml_vast2&unviewed_position_start=1&url=[page-url]&correlator=[timestamp]",
                            height:'100%',
                        width:'100%',
                        adLayout: 'adjusted',
                        showInAdControlBar: 'true',
                        playWhenAdClick: 'true',
                        showAdMarquee: 'true',
                         }  
                      
        
                       }


                    ); 
                  }); // window['JYPlayer' + i].ready
               

               }); // $('#jsOoyala'+i).load(
            


            } //end if div contain account attr
			   }); //end construct ooyala player for each div
			   
			}); //end document ready
	   

	 	</script>

    </head>
